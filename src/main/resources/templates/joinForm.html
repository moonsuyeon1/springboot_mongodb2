<!DOCTYPE html>
   <html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default_layout2}">

   
<body><th:block layout:fragment="content">
   <style>
   body {
   background-image:url('/image/balloon.jpg')
   }
   </style>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-8">
							  <form action="/joinUser" role="form" method="post"  th:object="${user}">
					<div class="form-group">
						<label for="id">이메일:</label>
						<input type="text" class="form-control" name="email" id="email" placeholder="email@example.com">
					</div>
					<div class="form-group mt-2">
						<label for="password">Password:</label>
						<input type="password" class="form-control" name="password"   id="password" placeholder="Enter Password">
					</div>
						<div class="form-group mt-2">
						<label for="password">Password 확인:</label>
						<input type="password" class="form-control"  id="password2" placeholder="Enter Password">
					</div>
				<input type="hidden"  name="role" id="role" value="USER">
						
					<button type="submit" class="btn btn-primary mt-2"  id="joinBtn">회원가입</button>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
				
			</div>
		</div>
	</div>
     </th:block>
</body>
