<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<body><th:block layout:fragment="content">
   <h1 > 미니 인프런 프로젝트 관리자 모드</h1>
   <h2>Springboot 2.7.8, AWS Lightsail AMI2, docker mongodb 6.0.4, SSL 설정, 도메인설정.</h2>

   	<div class="form-group" >
    		<label for="comment">디비추가:</label>
    		<input  class="form-control"   id="dbId" name="dbId" placeholder="1 형식 입력"></input>
    		<input class="form-control"   id="dbTitle" name="dbTitle"placeholder="제목 입력"></input>
    		<input class="form-control"   id="dbMessage" name="dbMessage" placeholder="메세지입력"></input>
    		<br>
    		<button id="dbInsertBtn" class="btn btn-primary">디비추가</button>
    	</div>
<br>
         	<div class="form-group">
    		<label for="comment">디비검색: </label>
    		<select name="searchDB" id="searchDB">
  <option value="message">메세지 검색</option>
  <option value="title" selected>제목 검색</option>
  <option value="_id" >ID 검색</option>
</select>
    		<input class="form-control"   id="searchContent" name="searchContent" placeholder="기본 제목으로 검색"></input>
    		<br>
    		<button id="dbSearchBtn" class="btn btn-primary">디비검색</button>
    		<br>
    	</div>
    	
      	<div class="form-group">
<!--     <h1>Image Upload</h1> -->
    <form id="my-form">
        <div class="form-group">
            <label for="file">Choose an image:</label>
            <input type="file" id="image" name="file" class="form-control-file" onchange="loadImage()">
        </div>
        <button id="uploadBtn" type="submit" class="btn btn-primary" >Upload</button>
        </form>
</div>

    <img id="preview" src="" alt="Image Preview">

    </div>

    	<div id="ImageTest" ></div>
	

<br>

      <div id="dbResult"></div>
     </th:block>
