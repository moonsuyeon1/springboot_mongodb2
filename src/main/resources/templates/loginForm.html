<!DOCTYPE html>
   <html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default_layout2}">

<body><th:block layout:fragment="content">
   <style>
   body {
   background-image:url('/image/balloon.jpg')
   }
   </style>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-8">
  <form role="form" method="post" action="/login">
					<div class="form-group">
						<label for="id">이메일:</label>
						<input type="text" class="form-control" name="email" id="email" placeholder="email@example.com">
					</div>
					<div class="form-group mt-2">
						<label for="password">Password:</label>
						<input type="password" class="form-control"  name="password"   id="password" placeholder="Enter Password">
					</div>
					<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
					<button type="submit" class="btn btn-primary mt-2"  id="loginBtn">로그인</button>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
			</div>
		</div>
	</div>
     </th:block>
</body>
